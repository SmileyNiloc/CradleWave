[env:mkrwifi1010]
platform = atmelsam
board = mkrwifi1010
framework = arduino
lib_deps = 
	mobizt/FirebaseClient@^2.2.2
	arduino-libraries/WiFiNINA@^1.9.1
	arduino-libraries/NTPClient@^3.2.1
build_flags = 
	-DFIREBASE_API_KEY=\"${sysenv.FIREBASE_API_KEY}\"
	-DWIFI_SSID=\"${sysenv.WIFI_SSID}\"
	-DWIFI_PASS=\"${sysenv.WIFI_PASS}\"
